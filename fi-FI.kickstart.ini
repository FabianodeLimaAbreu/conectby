tp://www.jotakin.fi/~tunnus), on todennäköistä, että sivusto ei toimi palautuksen jälkeen väliaikaissijainnissaan. Tämä on normaalia ja johtuu tavasta, joilla palvelimet ja sisällönhallintajärjestelmät toimivat.THINGS_08=Tutustuthan Kickstartin ohjeistukseen ennen tämän sovelluksen käyttöä. Ymmärtämällä, miten Kickstart toimii, auttaa sinua välttämään useimmat ongelmat tai auttaa korjaamaan ne helposti.THINGS_09=Tämä teksti ei tarkoita, että palautuksessa on havaittu ongelma. Tämä teksti näytetään aina Kickstart-palautuksen alussa.CLOSE_LIGHTBOX=Klikkaa tästä tai paina ESC sulkeaksesi tämän viestinSELECT_ARCHIVE=Valitse varmuuskopioarkistoARCHIVE_FILE=Arkistotiedosto:SELECT_EXTRACTION=Valitse purkutapaWRITE_TO_FILES=Kirjoita tiedostot:WRITE_DIRECTLY=SuoraanWRITE_FTP=Käytä FTP:täFTP_HOST=FTP-isäntänimi:FTP_PORT=FTP-portti:FTP_FTPS=Käytä FTPS:ää (FTP over SSL)FTP_PASSIVE=Käytä FTP-passiivitilaaFTP_USER=FTP-käyttäjänimi:FTP_PASS=FTP-salasana:FTP_DIR=FTP-hakemisto:FTP_TEMPDIR=Väliaikaishakemisto:BTN_CHECK=TarkistaBTN_RESET=NollaaBTN_TESTFTPCON=Testaa FTP-yhteysBTN_GOTOSTART=Aloita alustaFINE_TUNE=HienosäätöMIN_EXEC_TIME=Minimisuoritusaika:MAX_EXEC_TIME=Maksimisuoritusaika:SECONDS_PER_STEP=sekuntia askelta kohdenEXTRACT_FILES=Pura tiedostotBTN_START=AloitaEXTRACTING=PurkaaDO_NOT_CLOSE_EXTRACT=Älä sulje tätä selainikkunaa purkuprosessin aikanaRESTACLEANUP=Palautus ja siivousBTN_RUNINSTALLER=Suorita asennusohjelmaBTN_CLEANUP=SiivoaBTN_SITEFE=Vieraile julkisella sivustollasiBTN_SITEBE=Vieraile hallintasivustollasiWARNINGS=PurkuvaroituksetERROR_OCCURED=Virhe tapahtui"
